<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <header>
        <div class="headerBar">
            <div class="headerLogo"></div>
            <div class="homeBar"></div>
            <div class="headerSearch"></div>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div class="leftColumn">
                <div class="leftMenu">
                    <a class="lm lmHome" href="#">
                        <div class="home butCon">
                            <div class="iconHolder">
                                <img class="homeIcon icon" src="./assets/icons/homeIcon.svg" alt="Home Icon">
                            </div>
                            <div class="textHolder">
                                <span>Home</span>
                            </div>
                        </div>
                    </a>
                    <a class="lm lmExplore" href="#">
                        <div class="explore butCon">
                            <div class="iconHolder">
                                <img class="exploreIcon icon" src="./assets/icons/hashIcon.svg" alt="Explore Icon">
                            </div>
                            <div class="textHolder">
                                <span>Explore</span>
                            </div>
                        </div>
                    </a>
                    <a class="lm lmNotifications" href="#">
                        <div class="notifications butCon">
                            <div class="iconHolder">
                                <img class="notificationsIcon icon" src="./assets/icons/bellIcon.svg" alt="Notifications Icon">
                            </div>
                            <div class="textHolder">
                                <span>Notifications</span>
                            </div>
                        </div>
                    </a>
                    <a class="lm lmMessages" href="#">
                        <div class="messages butCon">
                            <div class="iconHolder">
                                <img class="messagesIcon icon" src="./assets/icons/messageIcon.svg" alt="Messages Icon">
                            </div>
                            <div class="textHolder">
                                <span>Messages</span>
                            </div>
                        </div>
                    </a>
                    <a class="lm lmBookmarks" href="#">
                        <div class="bookmarks butCon">
                            <div class="iconHolder">
                                <img class="bookmarksIcon icon" src="./assets/icons/bookmarkIcon.svg" alt="Bookmarks Icon">
                            </div>
                            <div class="textHolder">
                                <span>Bookmarks</span>
                            </div>
                        </div>
                    </a>
                    <a class="lm lmLists" href="#">
                        <div class="lists butCon">
                            <div class="iconHolder">
                                <img class="listsIcon icon" src="./assets/icons/listIcon.svg" alt="Lists Icon">
                            </div>
                            <div class="textHolder">
                                <span>Lists</span>
                            </div>
                        </div>
                    </a>
                    <a class="lm lmProfile" href="#">
                        <div class="profile butCon">
                            <div class="iconHolder">
                                <img class="profileIcon icon" src="./assets/icons/profileIcon.svg" alt="Profile Icon">
                            </div>
                            <div class="textHolder">
                                <span>Profile</span>
                            </div>
                        </div>
                    </a>
                    <a class="lm lmMore" href="#">
                        <div class="more butCon">
                            <div class="iconHolder">
                                <img class="moreIcon icon" src="./assets/icons/moreIcon.svg" alt="More Icon">
                            </div>
                            <div class="textHolder">
                                <span>More</span>
                            </div>
                        </div>
                    </a>
                    <a class="lm lmTweet" href="#">
                        <div class="tweetButton twitBGColour">
                            <span class="tweetButtonText">Tweet</span>
                        </div>
                    </a>
                </div>
                <div class="profileBlock"></div>
            </div>
            <div class="midColumn">
                <div class="newTweet"></div>
                <div class="postedTweets"></div>
            </div>
            <div class="rightColumn">
                <div class="whatsHappening"></div>
                <div class="whoFollow"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerBar"></div>
    </footer>
</body>
</html>
